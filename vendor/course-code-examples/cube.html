<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ahmed Fathy webgl course</title>
    <script src="js/glMatrix-0.9.5.max.js"></script>
</head>
<body>
    <canvas id="renderCanvas" width="1400" height="800"></canvas>
    <script src="js/cube.js"></script>
    <script id="vertexShader" type="vertexShader">
        #version 300 es
        in vec3 position;
        in vec4 color;
        out vec4 fcolor;

        uniform mat4 modelMatrix;
        uniform mat4 viewMatrix;
        uniform mat4 projectionMatrix;

        void main()
        {
        gl_Position =  projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1) ;
        fcolor = color;
        }
    </script>

    <script id="fragmentShader" type="fragmentShader">
        #version 300 es
        precision mediump float;
        in vec4 fcolor;
        out vec4 finalColor;
        void main()
        {
        finalColor = fcolor;
        }
    </script>
</body>
</html>
